<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webstore</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="pzlogo.jpg" alt="Company Logo">
        </div>
        <div class="company-name">
            <h1>Patient Zero Cheeseria</h1>
        </div>
    </header>

    <div class="container">
        <div class="product" *ngFor="let cheese of cheeseList">
            <div class="product-image">
                <img src="{{ cheese.image }}" alt="Product Image">
            </div>
            <div class="product-details">
                <p><strong>Product ID:</strong> {{ cheese.id }}</p>
                <p><strong>Name:</strong> {{ cheese.name }}</p>
                <p><strong>Color:</strong> {{ cheese.colour }}</p>
                <p><strong>Price:</strong> {{ cheese.price }}</p>
            </div>
        </div>
    </div>
</body>
</html>
